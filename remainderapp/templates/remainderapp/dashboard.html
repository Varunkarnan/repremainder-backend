{% extends "remainderapp/base.html" %}

{% block content %}
<div class="container py-5 auth-bg">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-6 col-lg-5">
            <div class="card auth-card">
                
                <h3 class="mb-4 text-center fw-bold" style="color: #4b4b4b;">Hi! {{ user.username }}</h3>

                <ul class="list-unstyled">
                    <li class="mb-3">
                        <a href="{% url 'remainderapp:add_doctors' %}" 
                           class="btn btn-lg fw-bold w-100 btn-primary-custom">
                            Add Doctors
                        </a>
                    </li>
                    <li class="mb-3">
                        <a href="http://127.0.0.1:3000/" 
                           class="btn btn-lg fw-bold w-100 btn-outline-custom">
                            Doctors List
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>

{% endblock %}
