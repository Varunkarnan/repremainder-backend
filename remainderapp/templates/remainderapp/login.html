{% extends "remainderapp/base.html" %}
{% load static %}

{% block content %}
<div class="auth-bg">
    <div class="container py-5">
        <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-4 p-5">

                    <!-- Success / Error Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-4" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <!-- Title -->
                    <h3 class="card-title text-center mb-4 fw-bold text-primary">Welcome Back</h3>

                    <!-- Login Form -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">Username</label>
                            <input type="text" id="username" name="username"
                                class="form-control custom-input form-control-lg"
                                placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <input type="password" id="password" name="password"
                                class="form-control custom-input form-control-lg"
                                placeholder="Enter password" required>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">
                                Login
                            </button>
                        </div>
                    </form>

                    <!-- Register Redirect -->
                    <div class="text-center mt-3">
                        <p class="mb-2 text-muted">New User?</p>
                        <a href="{% url 'remainderapp:register' %}" class="btn btn-outline-primary fw-bold">
                            Register Here
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
